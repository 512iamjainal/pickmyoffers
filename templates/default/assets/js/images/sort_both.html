<script>
	var timeGapObject = {};
	var timeGapObjectTimer = null;
	var timeGapKindMinutes = 60;
    String.prototype.toTimeGap = function () {
	    if(this.indexOf('-') > -1)
	    	return '-';
	    var sec_num = parseInt(this, 10); // don't forget the second param

	    var days 	= Math.floor(sec_num / 86400);
	    var hours   = Math.floor((sec_num - (days * 86400)) / 3600);
	    var minutes = Math.floor((sec_num - (days * 86400) - (hours * 3600)) / 60);
	    var seconds = sec_num - (days * 86400) - (hours * 3600) - (minutes * 60);
		
		if(days < 1)
			days = '';
		else
			days += 'd';
		
		if (hours >= 0 || days > 0){
	    	if (hours < 10){hours = "0"+hours;}
	    	hours += ':';
	    } else
	    	hours = '';
	    	
	    if (minutes < 10) {minutes = "0"+minutes;}
	    if (seconds < 10) {seconds = "0"+seconds;}
	    	    
	    return days+' '+hours+''+minutes+':'+seconds;
	}
    $('.bxslider').bxSlider({
        adaptiveHeight: true,
        pagerCustom: '#bx-pager'
    });
    $( document ).ready(function(){
    	if($('#placeholder_1').length){
	    	$("#placeholder_1").peity("line");
    	}
    	if($('#placeholder_2').length){
			$("#placeholder_2").peity("line");
    	}
    	if($('.datetimepickerX').length){
    		var date = new Date();
    		var result = new Date(date);
    			result.setDate(result.getDate() + 2);
    			
    		var dateString = result.getFullYear() +'-'+
    						 ((result.getMonth() < 9) ? '0'+(result.getMonth() + 1) : (result.getMonth() + 1))+'-'+
    						 ((result.getDate() < 10) ? '0'+(result.getDate()) : (result.getDate()))+' '+
    						 ((result.getHours() < 10) ? '0'+(result.getHours()) : (result.getHours()))+':'+
    						 ((result.getMinutes() < 10) ? '0'+(result.getMinutes()) : (result.getMinutes()));
    		$('.datetimepickerX').val(dateString);
    		
    		$('.datetimepickerX').datetimepicker({
			  format:'y-m-d H:i',
			  lang:'en',
			  minDate: dateString
			});
			jQuery('#image_button').click(function(){
				jQuery('.datetimepickerX').datetimepicker('show'); //support hide,show and destroy command
			});
    	}
    	if($('.datetimepickerXD').length){
    		var date = new Date();
    		var result = new Date(date);
    			result.setDate(result.getDate() + 2);
    			
    		var dateString = result.getFullYear() +'-'+
    						 ((result.getMonth() < 9) ? '0'+(result.getMonth() + 1) : (result.getMonth() + 1))+'-'+
    						 ((result.getDate() < 10) ? '0'+(result.getDate()) : (result.getDate()));
    		$('.datetimepickerXD').val(dateString);
    		
    		$('.datetimepickerXD').datetimepicker({
			  timepicker: false,
			  format:'Y-m-d',
			  lang:'en',
			  minDate: dateString
			});
			jQuery('#image_button').click(function(){
				jQuery('.datetimepickerXD').datetimepicker('show'); //support hide,show and destroy command
			});
    	}
    	if($('#publish_date_timezone option:first').length){
    		$('#publish_date_timezone option:first').val(timezone.name()); 
    		$('#publish_date_timezone option:first').text("yours: "+timezone.name());
    	}
    	if($('td .timeGapField').length){
    		$('td .timeGapField').each(function(){
    			timeGapObject[ $( this ).data('order-id') ] = $( this );
    			$( this ).find('i').text( ($( this ).data('timegap')+"").toTimeGap() );
    			$( this ).removeClass('hidden');
    		});
    		
			timeGapObjectTimer = setInterval(function(){ 
				if(Object.keys(timeGapObject).length > 0){
					$.each(timeGapObject, function(index, value){// .data('timegap')
						var timeGapInt = parseInt(value.data('timegap'))-1;
							value.data('timegap', timeGapInt );
							if(timeGapInt < 0 && Math.abs(timeGapInt) < timeGapKindMinutes*60){
								value.find('i').html( '<span class="timeGapKind" style="color: red">!'+((timeGapKindMinutes * 60 + timeGapInt)+"").toTimeGap()+'</span>' );
							} else if(timeGapInt >= 0){
								value.find('i').text( (value.data('timegap')+"").toTimeGap() );
							} else {
								// Set over
								value.find('i').text( 'time passed' );
							}
					});
				}
			}, 1000);

    	}
    	if($('#incomingOrdersTable .timeGapFieldEnd').length){
    		$('#incomingOrdersTable .timeGapFieldEnd').each(function(){
    			timeGapObject[ $( this ).data('order-id') ] = $( this );
    			$( this ).find('i').text( ($( this ).data('timegap')+"").toTimeGap() );
    			$( this ).removeClass('hidden');
    		});
    		
			setInterval(function(){ 
				if(Object.keys(timeGapObject).length > 0){
					$.each(timeGapObject, function(index, value){// .data('timegap')
						value.data('timegap', parseInt(value.data('timegap'))-1 );
						value.find('i').text( (value.data('timegap')+"").toTimeGap() );
					});
				}
			}, 1000);

    	}
    	if($('.intro.testIt').length){
    		setInterval(function(){ 
				var count = $(".intro.testIt .tvBox").children().length;
				var i1 = Math.floor((Math.random() * count) + 1);
				var i2 = Math.floor((Math.random() * count) + 1);
				// select random div
				var oldImg = $(".intro.testIt .tvBox div:nth-child("+i1+") img").attr("src");
				$(".intro.testIt .tvBox div:nth-child("+i1+") img").fadeOut(1, function() {
		        	$(".intro.testIt .tvBox div:nth-child("+i1+") img").attr("src", $(".intro.testIt .tvBox div:nth-child("+i2+") img").attr("src"));
		        }).fadeIn(1400);
				$(".intro.testIt .tvBox div:nth-child("+i2+") img").fadeOut(1, function() {
					$(".intro.testIt .tvBox div:nth-child("+i2+") img").attr("src", oldImg);	
				}).fadeIn(1400);
				// select random 2nd
			}, 2000);
    	}
    });
</script>
